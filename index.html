<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Калькулятор</title>
</head>
<body class="body">
  <div class="container">
    <div class="wrapper">
      <output class="calc__output">
        <ul class="calc__list">
          <li class="calc__item"></li>
        </ul>
      </output>
      <input class="calc__input" type="number" placeholder="Введите число">
      <div class="buttons">
        <button  class="calc__btn-num" value="9">9</button>
        <button  class="calc__btn-num" value="8">8</button>
        <button  class="calc__btn-num" value="7">7</button>
        <button  class="calc__btn-num" value="6">6</button>
        <button  class="calc__btn-num" value="5">5</button>
        <button  class="calc__btn-num" value="4">4</button>
        <button  class="calc__btn-num" value="3">3</button>
        <button  class="calc__btn-num" value="2">2</button>
        <button  class="calc__btn-num" value="1">1</button>
        <button  class="calc__btn-num" value="0">0</button>
        <button  class="calc__btn-num" value="00">00</button>
        <button class="calc__reset-str">C</button>
        <button class="calc__btn-oper"  value="+" data-s="+">+</button>
        <button class="calc__btn-oper"  value="-" data-s="-">-</button>
        <button class="calc__btn-oper"  value="/" data-s="/">/</button>
        <button class="calc__btn-oper"  value="*" data-s="*">*</button>
        <button class="calc__btn-oper"  value="=" data-s="=">=</button>
        <button class="calc__reset">AC</button> 
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
